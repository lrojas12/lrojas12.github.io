<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel=icon href=static/img/favicon.png>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <div id="content">

        <!-- RESUME HEADER (name, personal info) -->
        <div id="header">
            <p id="name"></p>
            <div id="currentposition"></div>
            <div id="contact"></div>

            <div id="download-pdf-button">
                <center>
                <a target="_blank" href=""><button type="button" class="btn btn-light">Download PDF</button></a>
            </center>
            </div>

            <div id=summary></div>
        </div>

        <!-- ALL RESUME SECTIONS -->
        <div id="sections" style="margin-top:50px;">

            <!-- EDUCATION -->
            <div class="section" id="education-section" name="education-section">
                <p class="title">Education</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- SKILLS -->
            <div class="section" id="skills-section" name=id="skills-section">
                <p class="title">Skills</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- PROJECTS -->
            <div class="section" id="projects-section" name="projects-section">
                <p class="title">Projects</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- WORK EXPERIENCE -->
            <div class="section" id="work-experience-section" name="work-experience-section">
                <p class="title">Experience</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- POSTERS AND EXHIBITS -->
            <div class="section" id="posters-exhibits-section" name="posters-exhibits-section">
                <p class="title">Posters and Exhibits</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- HONOURS AND AWARDS -->
            <div class="section" id="honours-awards-section" name="honours-awards-section">
                <p class="title">Honours and Awards</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- EXTRACURRICULAR ACITIVITIES -->
            <div class="section" id="extracurricular-activities-section" name="extracurricular-activities-section">
                <p class="title">Extracurricular Activities</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- VOLUNTEER WORK -->
            <div class="section" id="volunteer-work-section" name="volunteer-work-section">
                <p class="title">Volunteer Work</p><hr>
                <div class="section-content"></div>
            </div>

            <!-- LANGUAGES -->
            <div class="section" id="languages-section" name="languages-section">
                <p class="title">Languages</p><hr>
                <div class="section-content"></div>
            </div>
        </div>

        <div id="last-updated-wrapper">
            <p>Last updated: </p>
            <p id="last-update-date"></p>
        </div>

    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js" integrity="sha256-Z1d5nX6+IwGjjkkYg+fWe/jzvJae4NYejTz7PcIumxE=" crossorigin="anonymous"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/models.js"></script>
</body>
</html>
