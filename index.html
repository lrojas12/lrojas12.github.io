<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel=icon href=static/img/favicon.png>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    <!-- RESUME HEADER (name, personal info) -->
    <div id="header">
        <p class="name"></p>
        <div id="info">

            <!-- email -->
            <div>
                <img class="info-icon" src="./static/img/email.png">
                <p id="email" style="display:inline;"></p>
            </div>
            <!-- github -->
            <div>
                <img class="info-icon" src="./static/img/github.png">
                <p id="github" style="display:inline;"></p>
            </div>

            <!-- linkedin -->
            <div>
                <img class="info-icon" src="./static/img/linkedin.png">
                <p id="linkedin" style="display:inline;"></p>
            </div>
        </div>
    </div>

    <!-- ALL RESUME SECTIONS -->
    <div id="sections" style="margin-top:40px;">

        <!-- EDUCATION -->
        <div class="section" id="education-section">
            <p class="title">Education (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- HONOURS AND AWARDS -->
        <div class="section" id="honours-awards-section">
            <p class="title">Honours and Awards (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- SKILLS -->
        <div class="section" id="skills-section">
            <p class="title">Skills (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- WORK EXPERIENCE -->
        <div class="section" id="work-experience-section">
            <p class="title">Work Experience (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- PROJECTS -->
        <div class="section" id="projects-section">
            <p class="title">Projects (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- POSTERS AND EXHIBITS -->
        <div class="section" id="posters-exhibits-section">
            <p class="title">Posters and Exhibits (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- EXTRACURRICULAR ACITIVITIES -->
        <div class="section" id="extracurricular-activities-section">
            <p class="title">Extracurricular Activities (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- VOLUNTEER WORK -->
        <div class="section" id="volunteer-work-section">
            <p class="title">Volunteer Work (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>

        <!-- LANGUAGES -->
        <div class="section" id="languages-section">
            <p class="title">Languages (<count></count>)</p><hr>
            <div class="section-content"></div>
        </div>
    </div>

    <p style="float:right; margin-top: 15px; font-size: 0.8em;"><i>Last updated: April 20th, 2018</i></p>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js" integrity="sha256-Z1d5nX6+IwGjjkkYg+fWe/jzvJae4NYejTz7PcIumxE=" crossorigin="anonymous"></script>
    <script src="static/js/app.js"></script>
    <script src="static/js/models.js"></script>
</body>
</html>
